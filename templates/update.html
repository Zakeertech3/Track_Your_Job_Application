{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Update Record</h2>
<form method="post" action="{{ url_for('update', id=record.id) }}">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ record.name }}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ record.email }}" required>
  </div>
  <button type="submit" class="btn btn-primary">
    <i class="fas fa-save"></i> Update
  </button>
</form>
{% endblock %}
